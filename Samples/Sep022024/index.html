<html>
  <head>
    <script src="aframe-v1.6.0.min.js"></script>
  </head>
  <body>
  <script>
	AFRAME.registerComponent('parabola', {
	tick: function (tm, dt) {
		
		this.el.object3D.position.x-=0.1
		let dy = 0
		if (tm<3000){dy=0.1}else{dy=-0.1}
		console.log("tick",tm,dt,dy)
		this.el.object3D.position.y+=dy
	},
	
	});
  </script>
    <a-scene>
      <!-- <a-box position="0 1 -10" rotation="0 0 0" scale = "1 1 1" color="#4CC3D9"> -->
	  	<!-- <a-box position="-1 3 -3" rotation="0 0 0" scale = "1 1 1" color="#00ff00"></a-box> -->
	  <!-- </a-box> -->
	  <!-- коментар -->
      <!-- <a-box position="-1 4 -3" rotation="0 0 0" scale = "1 1 1" color="#ff00ff"></a-box> -->
      <!-- <a-sky color="#FFEC00"></a-sky> -->

	  <!-- Зробимо обличчя -->
		<a-sphere position="8 4 -15" color="red" parabola></a-sphere>

	  <a-dodecahedron position="0 4 -15" color="#FF926B" radius="5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing:linear">
	  	<a-sphere  position="2 0 3.5" color="yellow" radius="1"></a-sphere>
	  	<a-sphere  position="-2 0 3.5" color="yellow" radius="1"></a-sphere>
	  	<a-cone position="0 4 0" rotation="0 0 5" radius-bottom="7" radius-top="0" height="5" color="green"></a-cone>
	  </a-dodecahedron>
	  <a-plane position="0 -1 -15" rotation="-90 0 0" width="10" height="10" color="grey"></a-plane>
		<a-camera position="0 7 0"></a-camera>
    </a-scene>
  </body>
</html>
